    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 form-container">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Enter your city"
              />
            </div>
            <div class="form-group">
              <label for="number">Number</label>
              <input
                type="tel"
                class="form-control"
                id="number"
                placeholder="Enter your phone number"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="project-tech">Choose Project</label>
              <select class="form-control" id="project-tech">
                <option value="" disabled selected>Select</option>
                <option class="bg-dark text-primary" value="app">
                  Web Development
                </option>
                <option class="bg-dark text-primary" value="app">
                  App Development
                </option>
                <option class="bg-dark text-primary" value="design">
                  Graphic Design
                </option>
                <option class="bg-dark text-primary" value="design">
                  Logo Design
                </option>
                <option class="bg-dark text-primary" value="design">
                  Data Analytics
                </option>
                <option class="bg-dark text-primary" value="design">
                  Power BI
                </option>
                <!-- Add more options as needed -->
              </select>
            </div>
            <div class="form-group">
              <label for="query">Query</label>
              <textarea
                class="form-control"
                id="query"
                rows="5"
                placeholder="Enter your query"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Submit
            </button>
          </form>
        </div>
      </div>
